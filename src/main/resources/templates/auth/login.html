<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - IMC App</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f8fa; margin:0; padding:20px; }
    .card { max-width: 420px; margin: 0 auto; background:#fff; border-radius:10px; padding:24px; box-shadow:0 0 10px rgba(0,0,0,.08); }
    h2 { text-align:center; margin-top:0; color:#333; }
    label { display:block; margin:12px 0 6px; color:#333; }
    input { width:100%; padding:10px; border:1px solid #ccc; border-radius:6px; }
    .error { color:#b00020; font-size:13px; margin-top:6px; }
    .global-error { background:#fdecea; color:#b00020; border:1px solid #f5c2c7; padding:10px; border-radius:6px; margin-bottom:10px; }
    .btn { width:100%; background:#007bff; color:#fff; padding:12px; border:none; border-radius:6px; cursor:pointer; margin-top:16px; }
    .alt { text-align:center; margin-top:14px; font-size:14px; }
    a { color:#007bff; text-decoration:none; }
  </style>
</head>
<body>

<div class="card">
  <h2>Iniciar sesión</h2>

  <form th:action="@{/login}" th:object="${form}" method="post">
    <!-- Mensaje global simple sin #fields -->
    <div th:if="${loginError}" class="global-error" th:text="${loginError}">
      Invalid credentials
    </div>

    <label>Usuario</label>
    <input type="text" th:field="*{username}" autocomplete="username" 
      required minlength="4" maxlength="60" >

    <label>Contraseña</label>
    <input type="password" th:field="*{password}" autocomplete="current-password"
      required minlength="8" >

    <button class="btn" type="submit">Iniciar sesión</button>

    <div class="alt">
      ¿No tienes una cuenta? <a th:href="@{/register}">Regístrate</a>
    </div>
  </form>
</div>

</body>
</html>

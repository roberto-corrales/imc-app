<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil - IMC App</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f8fa; margin:0; padding:20px; }
    .wrap { max-width: 520px; margin: 0 auto; }
    .card { background:#fff; border-radius:10px; padding:22px; box-shadow:0 0 8px rgba(0,0,0,.08); }
    h2 { text-align:center; margin:0 0 15px; color:#333; }
    label { display:block; margin:12px 0 6px; color:#333; }
    input, select { width:100%; padding:10px; border:1px solid #ccc; border-radius:6px; }
    .error { color:#b00020; font-size:13px; margin-top:6px; }
    .btn { width:100%; background:#17a2b8; color:#fff; padding:12px; border:none; border-radius:6px; cursor:pointer; margin-top:16px; }
    .links { text-align:center; margin-top:14px; font-size:14px; }
    a { color:#007bff; text-decoration:none; }
  </style>
</head>
<body>

<div class="wrap">
  <div class="card">
    <h2>Editar Perfil</h2>

    <form th:action="@{/profile/edit}" th:object="${form}" method="post">

      <label>Nombre completo</label>
      <input type="text" th:field="*{nombreCompleto}">
      <div class="error" th:if="${#fields.hasErrors('nombreCompleto')}" th:errors="*{nombreCompleto}">Err</div>

      <label>Edad</label>
      <input type="number" th:field="*{edad}" min="15" max="150">
      <div class="error" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}">Err</div>

      <label>Sexo</label>
      <select th:field="*{sexo}">
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
        <option value="O">Otro</option>
      </select>
      <div class="error" th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}">Err</div>

      <label>Estatura (m)</label>
      <input type="number" th:field="*{estatura}" step="0.01" min="1.00" max="2.50">
      <div class="error" th:if="${#fields.hasErrors('estatura')}" th:errors="*{estatura}">Err</div>

      <button class="btn" type="submit">Guardar cambios</button>

      <div class="links">
        <a th:href="@{/profile}">Volver a Mi Perfil</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>

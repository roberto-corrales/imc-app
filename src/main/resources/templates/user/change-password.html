<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cambiar Contraseña - IMC App</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f8fa; margin:0; padding:20px; }
    .wrap { max-width: 520px; margin: 0 auto; }
    .card { background:#fff; border-radius:10px; padding:22px; box-shadow:0 0 8px rgba(0,0,0,.08); }
    h2 { text-align:center; margin:0 0 15px; color:#333; }
    label { display:block; margin:12px 0 6px; color:#333; }
    input { width:100%; padding:10px; border:1px solid #ccc; border-radius:6px; }
    .error { color:#b00020; font-size:13px; margin-top:6px; }
    .global-error { background:#fdecea; color:#b00020; border:1px solid #f5c2c7; padding:10px; border-radius:6px; margin-bottom:10px; }
    .btn { width:100%; background:#007bff; color:#fff; padding:12px; border:none; border-radius:6px; cursor:pointer; margin-top:16px; }
    .links { text-align:center; margin-top:14px; font-size:14px; }
    a { color:#007bff; text-decoration:none; }
  </style>
</head>
<body>

<div class="wrap">
  <div class="card">
    <h2>Cambiar Contraseña</h2>

    <form th:action="@{/profile/password}" th:object="${form}" method="post">

      <!-- Errores globales como: contraseña actual incorrecta -->
      <div th:if="${#fields.hasGlobalErrors()}" class="global-error">
        <div th:each="ge : ${#fields.globalErrors()}" th:text="${ge}">Global error</div>
      </div>

      <label>Contraseña actual</label>
      <input type="password" th:field="*{actual}" autocomplete="current-password">
      <div class="error" th:if="${#fields.hasErrors('actual')}" th:errors="*{actual}">Err</div>

      <label>Nueva contraseña</label>
      <input type="password" th:field="*{nueva}" autocomplete="new-password">
      <div class="error" th:if="${#fields.hasErrors('nueva')}" th:errors="*{nueva}">Err</div>

      <label>Confirmar contraseña</label>
      <input type="password" th:field="*{confirmar}" autocomplete="new-password">
      <div class="error" th:if="${#fields.hasErrors('confirmar')}" th:errors="*{confirmar}">Err</div>

      <button class="btn" type="submit">Actualizar contraseña</button>

      <div class="links">
        <a th:href="@{/profile}">Volver a Mi Perfil</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>

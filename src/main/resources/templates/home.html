<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - IMC App</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f0f2f5; margin:0; }
        .banner { width:100%; height:200px; background:url('/img/banner.jpg'); background-size:cover; background-position:center 70%; }
        .content { max-width:700px; margin:0 auto; padding:20px; text-align:center; }
        h1 { color:#333; }
        nav { margin-top:20px; }
        nav a, nav form button {
            display:inline-block;
            margin:8px;
            padding:12px 20px;
            color:#fff;
            background:#007bff;
            border:none;
            border-radius:6px;
            text-decoration:none;
            cursor:pointer;
            font-size:15px;
        }
        nav form { display:inline; }
        nav a:hover, nav form button:hover { background:#0056b3; }
    </style>
</head>
<body>

    <!-- Banner con motivación -->
    <div class="banner"></div>

    <div class="content">
        <h1 th:text="'¡Hola, ' + ${nombre} + '!'">¡Hola Usuario!</h1>
        <p>Bienvenido a tu aplicación de monitoreo de IMC</p>

        <nav>
            <a th:href="@{/measurements}">Histórico de Mediciones</a>
            <a th:href="@{/measurements/new}">Nueva Medición</a>
            <a th:href="@{/profile}">Mi Perfil</a>

            <!-- Logout requiere formulario POST -->
            <form th:action="@{/logout}" method="post">
                <button type="submit">Cerrar sesión</button>
            </form>
        </nav>
    </div>

</body>
</html>
